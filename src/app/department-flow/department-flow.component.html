<ejs-kanban #Kanban keyField='Status' (dialogOpen)='clickItem($event)' [dataSource]='dataManager' [cardSettings]='cardSettings'>
  <e-columns>
    <e-column headerText='Emergency' keyField='Emergency'></e-column>
    <e-column headerText='ICU' keyField='ICU'></e-column>
    <e-column headerText='General Ward' keyField='General Ward'></e-column>
    <e-column headerText='Outpatient' keyField='Outpatient'></e-column>
    <e-column headerText='Radiology' keyField='Radiology'></e-column>
  </e-columns>
  <ng-template #cardSettingsTemplate let-data >
    <div class='e-card-content' (dblclick)="openPatientCard(data)">
      <table class="card-template-wrap">
        <tbody>
        <tr>
          <td class="CardHeader">MRN:{{data.Id}}</td>
          <td></td>
        </tr>
        <tr>
          <td class="CardHeader">PatientStatus:{{data.PatientStatus}}</td>
          <td></td>
        </tr>
        <tr>
          <td class="CardHeader">Doctor:{{data.Doctor}}</td>
          <td></td>
        </tr>
        <tr>
          <td class="CardHeader">Department:{{data.Status}}</td>
          <td></td>
        </tr>
        <tr>
          <td class="CardHeader">Priority:{{data.Priority}}</td>
          <td></td>
        </tr>
        <tr>
          <td class="CardHeader">Name:{{data.Name}}</td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
</ejs-kanban>
